<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        font-family: sans-serif;
        font-size: x-large;
        font-weight: bold;
        font-style: oblique;
        line-height: 2;
        letter-spacing: 5px;
        text-align: justify;
        text-transform: capitalize;
        text-decoration-line: line-through;
        text-decoration-style: dotted;
        text-decoration-color: red;
        text-decoration-thickness: 2px;
        text-shadow: -2px 2px 1.5px green;
        font-variant: small-caps;
      }
    </style>
  </head>
  <body>
    <p>
      Hello! How are you? Lorem ipsum dolor sit amet consectetur adipisicing
      elit. Recusandae quidem blanditiis magni beatae id odit nulla? Quod,
      deleniti ab. Harum magnam, fuga ratione nemo alias voluptatem deserunt
      labore? Totam, qui?
    </p>
  </body>
</html>
