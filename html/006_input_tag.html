<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Types</title>
  </head>
  <body>
    <div>
      <h3>Text Input</h3>
      <input type="text" />
    </div>

    <div>
      <h3>Number Input</h3>
      <input type="number" />
    </div>

    <div>
      <h3>Button Input</h3>
      <input type="button" value="Button Text" />
    </div>

    <div>
      <h3>Checkbox Input</h3>
      <input type="checkbox" />
    </div>

    <div>
      <h3>Email Input</h3>
      <input type="email" />
    </div>

    <div>
      <h3>Password Input</h3>
      <input type="password" />
    </div>

    <div>
      <h3>Radio Input</h3>
      <input type="radio" name="subscription" value="basic" checked /> Basic
      <input type="radio" name="subscription" value="premium" /> Premium
      <input type="radio" name="subscription" value="pro" /> Pro
      <!-- name: Specifies the name of the radio button group. All radio buttons with the same name belong to the same group. -->
      <!-- checked: Specifies that the radio button should be pre-selected by default. Only one radio button in a group should have the checked attribute. -->
      <!-- value: Specifies the value associated with the radio button. This value is submitted to the server when the form containing the radio button is submitted. -->
    </div>

    <div>
      <h3>Date Input</h3>
      <input type="date" />
    </div>

    <div>
      <h3>Time Input</h3>
      <input type="time" />
    </div>

    <div>
      <h3>Datetime Input</h3>
      <input type="datetime" />
    </div>

    <div>
      <h3>Datetime-local Input</h3>
      <input type="datetime-local" />
    </div>

    <div>
      <h3>Month Input</h3>
      <input type="month" />
    </div>

    <div>
      <h3>Week Input</h3>
      <input type="week" />
    </div>

    <div>
      <h3>Range Input</h3>
      <input
        type="range"
        min="min-value"
        max="max-value"
        value="default-value"
      />
      <input type="range" min="0" max="100" value="50" />
    </div>
    <div>
      <h3></h3>
      <input type="file" />
    </div>
    <div>
        <h3></h3>
        <input type="image">
    </div>
  </body>
</html>
