<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iFrame Tag</title>
  </head>
  <body>
    <iframe
      src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik"
      width="600"
      height="300"
      frameborder="0"
      name="map_frame"
    >
      <!-- Fallback content if iframe is not supported or URL cannot be loaded -->
      <p>Your browser does not support iframes.</p>
    </iframe>
    <br />

    <iframe
      src="./demo.html"
      frameborder="0"
      width="300"
      height="100"
      loading="lazy"
    ></iframe>
  </body>
</html>

<!-- The <iframe> tag in HTML stands for "inline frame". It is used to embed another 
HTML document within the current HTML document. This allows you to display content 
from another web page or website directly within your own page. -->

<!-- frameborder - Specifies whether or not to display a border around the iframe -->
<!-- name - A targetable name for the embedded browsing context. This can be used in the target attribute of the <a>, or <form> elements; -->
<!-- loading[lazy, eager] - Specifies how the content of the iframe should be loaded -->
